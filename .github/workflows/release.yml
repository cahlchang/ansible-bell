name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible

      - name: Build Ansible Collection
        run: |
          ansible-galaxy collection build ansible_collections/cahlchang/bell --force
          echo "COLLECTION_FILE=$(ls -t cahlchang-bell-*.tar.gz | head -n1)" >> $GITHUB_ENV
          cp $(ls -t cahlchang-bell-*.tar.gz | head -n1) cahlchang-bell-latest.tar.gz

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          files: |
            ${{ env.COLLECTION_FILE }}
            cahlchang-bell-latest.tar.gz